name: Reliable Offer Scraping

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  
  workflow_dispatch:
    inputs:
      strategy:
        description: 'Scraping strategy'
        required: false
        default: 'smart'
        type: choice
        options:
          - smart
          - conservative
          - test

env:
  MAX_RETRIES: 3
  TIMEOUT_MINUTES: 15

jobs:
  scrape-offers:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          echo "âœ… Dependencies installed"
      
      - name: Validate Environment
        run: |
          echo "ğŸ” Validating environment variables..."
          
          if [ -z "${{ secrets.APP_URL }}" ]; then
            echo "âŒ APP_URL secret is missing"
            echo "Please add APP_URL to your repository secrets"
            exit 1
          fi
          
          echo "âœ… APP_URL is configured"
          echo "ğŸŒ Target URL: ${{ secrets.APP_URL }}"
      
      - name: Health Check
        run: |
          echo "ğŸ¥ Performing health check..."
          
          # Follow redirects with -L flag, try both with and without trailing slash
          response=$(curl -s -w "%{http_code}" -L \
            "${{ secrets.APP_URL }}/api/scraping/batch?detailed=true" \
            -o health.json)
          
          http_code="${response: -3}"
          echo "Health check status: $http_code"
          
          if [ "$http_code" = "200" ]; then
            echo "âœ… Server is healthy"
            if command -v jq &> /dev/null && [ -f health.json ]; then
              cat health.json | jq '.service, .status' || cat health.json
            else
              cat health.json 2>/dev/null || echo "No JSON response"
            fi
          else
            echo "âŒ Server health check failed with status $http_code"
            echo "ğŸ” Response content:"
            cat health.json 2>/dev/null || echo "No response file"
            
            # Try alternative URL format (with trailing slash)
            echo "ğŸ”„ Trying alternative URL format..."
            response2=$(curl -s -w "%{http_code}" -L \
              "${{ secrets.APP_URL }}/api/scraping/batch/" \
              -o health2.json)
            
            http_code2="${response2: -3}"
            echo "Alternative URL status: $http_code2"
            
            if [ "$http_code2" = "200" ]; then
              echo "âœ… Alternative URL works!"
              cat health2.json 2>/dev/null || echo "No response"
            else
              echo "âŒ Both URL formats failed"
              echo "ğŸ’¡ Please check your APP_URL secret format"
              echo "ğŸ“ Current URL: ${{ secrets.APP_URL }}"
              exit 1
            fi
          fi
      
      - name: Smart Scraping with Retry Logic
        run: |
          attempt=1
          max_attempts=${{ env.MAX_RETRIES }}
          success=false
          strategy="${{ github.event.inputs.strategy || 'smart' }}"
          
          echo "ğŸš€ Starting $strategy scraping strategy"
          
          while [ $attempt -le $max_attempts ] && [ "$success" = false ]; do
            echo "ğŸ“ Attempt $attempt/$max_attempts"
            
            # Prepare request body based on strategy
            case "$strategy" in
              "conservative")
                request_body='{"mode": "all", "strategy": "conservative", "source": "github-actions"}'
                ;;
              "test")
                request_body='{"mode": "batch", "strategy": "smart", "limit": 3, "source": "github-actions-test"}'
                ;;
              *)
                request_body='{"mode": "all", "strategy": "smart", "source": "github-actions"}'
                ;;
            esac
            
            echo "ğŸ“¤ Request: $request_body"
            
            response=$(curl -s -w "%{http_code}" -X POST -L \
              -H "Content-Type: application/json" \
              -H "User-Agent: GitHub-Actions-CafeFinderBot/1.0" \
              -H "X-GitHub-Run-ID: ${{ github.run_id }}" \
              $([ -n "${{ secrets.CRON_SECRET }}" ] && echo "-H \"Authorization: Bearer ${{ secrets.CRON_SECRET }}\"") \
              -d "$request_body" \
              --connect-timeout 30 \
              --max-time 600 \
              "${{ secrets.APP_URL }}/api/scraping/batch" \
              -o response.json 2>/dev/null || echo "000")
            
            http_code="${response: -3}"
            echo "ğŸ“Š HTTP Status: $http_code"
            
            if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
              echo "âœ… Scraping completed successfully!"
              
              # Parse and display results
              if command -v jq &> /dev/null && [ -f response.json ]; then
                success_count=$(cat response.json | jq -r '.result.success // .success // 0' 2>/dev/null || echo "unknown")
                total_count=$(cat response.json | jq -r '.result.total // .total // 0' 2>/dev/null || echo "unknown")
                echo "ğŸ“ˆ Results: $success_count/$total_count items processed"
                
                # Show formatted response
                echo "ğŸ“‹ Full Response:"
                cat response.json | jq '.' 2>/dev/null || cat response.json
              else
                echo "ğŸ“‹ Response:"
                cat response.json 2>/dev/null || echo "No response file"
              fi
              
              success=true
            else
              echo "âŒ Attempt $attempt failed with status $http_code"
              
              if [ -f response.json ]; then
                echo "ğŸ“‹ Error Response:"
                cat response.json
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                # Progressive backoff: 30s, 60s, 90s
                delay=$((attempt * 30))
                echo "â³ Waiting ${delay}s before retry..."
                sleep $delay
              fi
            fi
            
            attempt=$((attempt + 1))
          done
          
          if [ "$success" = false ]; then
            echo "ğŸ’¥ All $max_attempts attempts failed"
            echo "ğŸ”— Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            exit 1
          fi

  report:
    needs: [scrape-offers]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate Report
        run: |
          echo "ğŸ“Š Scraping Job Report"
          echo "====================="
          echo "ğŸ• Completed at: $(date -u)"
          echo "ğŸ†” Run ID: ${{ github.run_id }}"
          echo "ğŸ”— Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "ğŸ¯ Strategy: ${{ github.event.inputs.strategy || 'smart' }}"
          
          if [ "${{ needs.scrape-offers.result }}" = "success" ]; then
            echo "âœ… Scraping: SUCCESS"
            echo "ğŸ‰ All offers have been updated!"
          else
            echo "âŒ Scraping: FAILED"
            echo "ğŸ” Check the job logs above for details"
            echo "ğŸ’¡ Common fixes:"
            echo "   - Verify APP_URL secret is correct"
            echo "   - Check if your Vercel deployment is running"
            echo "   - Ensure CONVEX_URL is configured in your app"
          fi
          
          echo ""
          echo "ğŸ“± View results: ${{ secrets.APP_URL }}/admin/offers"