name: Multi-Strategy Offer Scraping

on:
  schedule:
    # Run every 3 hours to avoid conflicts with the reliable workflow
    - cron: '0 */3 * * *'
  
  workflow_dispatch:
    inputs:
      strategy:
        description: 'Scraping strategy'
        required: false
        default: 'smart'
        type: choice
        options:
          - smart
          - conservative
          - aggressive
          - test

env:
  MAX_RETRIES: 2
  TIMEOUT_MINUTES: 12

jobs:
  validate-environment:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    outputs:
      app-url: ${{ steps.check.outputs.app-url }}
      has-secrets: ${{ steps.check.outputs.has-secrets }}
    
    steps:
      - name: Check Environment
        id: check
        run: |
          echo "ğŸ” Validating environment..."
          
          if [ -z "${{ secrets.APP_URL }}" ]; then
            echo "âŒ APP_URL secret is missing"
            echo "::error::APP_URL secret must be configured in repository settings"
            exit 1
          fi
          
          echo "app-url=${{ secrets.APP_URL }}" >> $GITHUB_OUTPUT
          echo "has-secrets=true" >> $GITHUB_OUTPUT
          echo "âœ… Environment validated"

  scrape-strategy-smart:
    needs: validate-environment
    if: github.event.inputs.strategy == 'smart' || github.event.inputs.strategy == '' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 12
    
    strategy:
      fail-fast: false
      matrix:
        region: [primary, backup]  # Simplified to avoid conflicts
    
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq curl
          echo "âœ… Dependencies installed"
      
      - name: Set up environment
        run: |
          echo "ğŸŒ Running from region: ${{ matrix.region }}"
          echo "ğŸ• Timestamp: $(date -u)"
          echo "ğŸ†” Run ID: ${{ github.run_id }}"
      
      - name: Smart Scraping with Retry Logic
        run: |
          attempt=1
          max_attempts=${{ env.MAX_RETRIES }}
          success=false
          
          while [ $attempt -le $max_attempts ] && [ "$success" = false ]; do
            echo "ğŸš€ Attempt $attempt/$max_attempts: Smart scraping strategy"
            
            # Add delay only for backup region to prevent conflicts
            if [ "${{ matrix.region }}" = "backup" ]; then
              delay=$((RANDOM % 120 + 60))  # 60-180 seconds delay
              echo "â³ Backup region waiting ${delay}s to avoid conflicts..."
              sleep $delay
            fi
            
            response=$(curl -s -w "%{http_code}" -X POST \
              -H "Content-Type: application/json" \
              -H "User-Agent: GitHub-Actions-Bot/1.0 (Region: ${{ matrix.region }})" \
              -H "X-GitHub-Run-ID: ${{ github.run_id }}" \
              $([ -n "${{ secrets.CRON_SECRET }}" ] && echo "-H \"Authorization: Bearer ${{ secrets.CRON_SECRET }}\"") \
              -d '{
                "mode": "all",
                "strategy": "smart",
                "source": "github-actions-${{ matrix.region }}",
                "attempt": '$attempt'
              }' \
              --connect-timeout 30 \
              --max-time 480 \
              "${{ secrets.APP_URL }}/api/scraping/batch" \
              -o response.json 2>/dev/null || echo "000")
            
            http_code="${response: -3}"
            
            echo "ğŸ“Š HTTP Status: $http_code"
            
            if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
              echo "âœ… Smart scraping completed successfully!"
              
              # Parse and display results
              if command -v jq &> /dev/null && [ -f response.json ]; then
                success_count=$(cat response.json | jq -r '.result.success // .success // 0' 2>/dev/null || echo "unknown")
                total_count=$(cat response.json | jq -r '.result.total // .total // 0' 2>/dev/null || echo "unknown")
                echo "ğŸ“ˆ Results: $success_count/$total_count places scraped successfully"
                cat response.json | jq '.' 2>/dev/null || cat response.json
              else
                cat response.json 2>/dev/null || echo "No response"
              fi
              
              success=true
            else
              echo "âŒ Attempt $attempt failed with status $http_code"
              
              if [ -f response.json ]; then
                echo "Response:"
                cat response.json
              fi
              
              if [ $attempt -lt $max_attempts ]; then
                # Exponential backoff with jitter
                delay=$((attempt * 45 + RANDOM % 30))
                echo "â³ Waiting ${delay}s before retry..."
                sleep $delay
              fi
            fi
            
            attempt=$((attempt + 1))
          done
          
          if [ "$success" = false ]; then
            echo "ğŸ’¥ All attempts failed for region ${{ matrix.region }}"
            exit 1
          fi

  scrape-strategy-conservative:
    needs: validate-environment
    if: github.event.inputs.strategy == 'conservative'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq curl
      
      - name: Conservative Scraping (Single Region, Slower)
        run: |
          echo "ğŸŒ Conservative scraping strategy - prioritizing success over speed"
          
          response=$(curl -s -w "%{http_code}" -X POST \
            -H "Content-Type: application/json" \
            -H "User-Agent: Mozilla/5.0 (compatible; ConservativeBot/1.0)" \
            $([ -n "${{ secrets.CRON_SECRET }}" ] && echo "-H \"Authorization: Bearer ${{ secrets.CRON_SECRET }}\"") \
            -d '{
              "mode": "all",
              "strategy": "conservative",
              "source": "github-actions-conservative"
            }' \
            --connect-timeout 60 \
            --max-time 900 \
            "${{ secrets.APP_URL }}/api/scraping/batch" \
            -o response.json)
          
          http_code="${response: -3}"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "âœ… Conservative scraping completed"
            cat response.json | jq '.' || cat response.json
          else
            echo "âŒ Conservative scraping failed: $http_code"
            cat response.json || echo "No response"
            exit 1
          fi

  scrape-strategy-test:
    needs: validate-environment
    if: github.event.inputs.strategy == 'test'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Install Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y jq curl
      
      - name: Test Scraping (Limited)
        run: |
          echo "ğŸ§ª Test scraping - just checking if the system is responsive"
          
          # Test endpoint availability first
          health_check=$(curl -s -w "%{http_code}" \
            "${{ secrets.APP_URL }}/api/scraping/batch?detailed=true" \
            -o health.json)
          
          echo "Health check status: ${health_check: -3}"
          
          if [ "${health_check: -3}" = "200" ]; then
            echo "âœ… System is healthy, running limited test scrape"
            
            response=$(curl -s -w "%{http_code}" -X POST \
              -H "Content-Type: application/json" \
              $([ -n "${{ secrets.CRON_SECRET }}" ] && echo "-H \"Authorization: Bearer ${{ secrets.CRON_SECRET }}\"") \
              -d '{"mode": "batch", "strategy": "smart", "limit": 3, "source": "github-actions-test"}' \
              "${{ secrets.APP_URL }}/api/scraping/batch" \
              -o test_response.json)
            
            echo "Test scrape status: ${response: -3}"
            cat test_response.json | jq '.' || cat test_response.json
          else
            echo "âŒ System health check failed"
            cat health.json || echo "No health response"
            exit 1
          fi

  monitor-and-report:
    needs: [validate-environment, scrape-strategy-smart]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate Report
        run: |
          echo "ğŸ“Š Multi-Strategy Scraping Job Report"
          echo "===================================="
          echo "ğŸ• Completed at: $(date -u)"
          echo "ğŸ†” Run ID: ${{ github.run_id }}"
          echo "ğŸ”— Run URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "ğŸ¯ Strategy: ${{ github.event.inputs.strategy || 'smart' }}"
          
          # Check validation
          if [ "${{ needs.validate-environment.result }}" != "success" ]; then
            echo "âŒ Environment validation: FAILED"
            echo "ğŸ’¡ Please check your repository secrets configuration"
          else
            echo "âœ… Environment validation: SUCCESS"
          fi
          
          # Check job status
          if [ "${{ needs.scrape-strategy-smart.result }}" = "success" ]; then
            echo "âœ… Smart scraping strategy: SUCCESS"
          elif [ "${{ needs.scrape-strategy-smart.result }}" = "skipped" ]; then
            echo "â­ï¸ Smart scraping strategy: SKIPPED"
          else
            echo "âŒ Smart scraping strategy: FAILED"
            echo "ğŸ” Check the logs above for details"
          fi
          
          echo ""
          echo "ğŸ“± You can view detailed results in your app's admin dashboard:"
          echo "ğŸŒ ${{ needs.validate-environment.outputs.app-url }}/admin/offers"